<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    const rootElement = document.getElementById("root");


    const Id = ({handleIdChange}) => {
        return (
            <>
                <label>ID :</label>
                <input onChange={handleIdChange}/>
            </>
        )
    }

    const Password = ({handlePasswordChange}) => {
        return (
            <>
                <label>PW :</label>
                <input onChange={handlePasswordChange} type="password"/>
            </>
        )
    }

    const App = () => {
        const [id, setId] = React.useState("");
        const [password, setPassword] = React.useState("");

        const handleIdChange = (event) => {
            setId(event.target.value);
            console.log("id.length : " + event.target.value.length)
        }

        const handlePasswordChange = (event) => {
            setPassword(event.target.value);
            console.log("password.length : " + event.target.value.length)
        }
        
        const handleLoginClick = (event) => {

        }
        return (
            <>
                <Id handleIdChange={handleIdChange}/>
                <br/>
                <Password handlePasswordChange={handlePasswordChange}/>
                <button onClick={handleLoginClick} disabled={id.length === 0 || password.length === 0}> LOGIN </button>
            </>
        )
    }

    ReactDOM.render(<App/>, rootElement);
</script>

</body>
</html>
