<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const rootElement = document.getElementById("root");

  const print = (title, subTitle, content ) =>
          (<>
            <h1>{title}</h1>
            <h3>{subTitle}</h3>
            <h5>{content}</h5>
          </>)


  const Print = ({title, subTitle, children}) =>
          (<>
            <h1>{title}</h1>
            <h3>{subTitle}</h3>
            {children}
          </>)

  const element = (
          <>
            <Print title="test" subTitle="ttttt" content="fdas">
              <h1>tesdddddddddddddddddddddddddddddt</h1>
            </Print>
            {print("gg", "dd", "cc")}
            {print("aa", "bbb", "ccc")}
            {print("aa", "bbb", "ccc")}
            {print("aa", "bbb", "ccc")}
          </>
  )

  ReactDOM.render(element, rootElement);
</script>

</body>
</html>
